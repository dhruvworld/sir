[build]
  base = "."
  command = "npm install && cd frontend && npm install && npm run build"
  publish = "frontend/dist"
  
# Prevent duplicate builds
[build.processing]
  skip_processing = false

[functions]
  directory = "netlify/functions"

[functions.search]
  included_files = ["data/mixed.json"]

[functions.meta]
  included_files = ["data/mixed.json"]

[functions.options]
  included_files = ["data/mixed.json"]

[[redirects]]
  from = "/logs"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

